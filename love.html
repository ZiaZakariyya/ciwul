<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Ciwul ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: rgb(151, 144, 144);
            overflow: hidden;
            position: relative;
            transition: background 1s ease-in-out;
        }
        h1 {
            margin-top: 10vh;
            font-size: 4em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-family: 'Great Vibes', cursive;
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            background: #f1aaa9;
            margin: 50px auto;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #ffaaaa;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            transition: transform 0.5s;
        }
        .message {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://cdn.pixabay.com/photo/2016/03/05/20/07/rose-1231652_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: bloom 3s ease-in-out;
        }
        @keyframes bloom {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Hai Wulan! ‚ù§Ô∏è</h1>
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap" id="flap"></div>
    </div>
    <div class="message" id="message">
        <p>Wulan sayang, tetap semangat ya! üíñ
           Kamu adalah pribadi yang luar biasa, cantik, dan penuh kebaikan. Aku selalu di sini untuk mendukungmu. Jangan lupa tersenyum hari ini, Walaupun ngga beli pop ice! üòäüå∏</p>
    </div>
    <div id="flower-container"></div>
    <audio id="bgMusic" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        Browsermu tidak mendukung pemutar audio.
    </audio>
    <script>
        function openEnvelope() {
            document.getElementById('flap').style.transform = 'rotateX(180deg)';
            setTimeout(() => {
                document.getElementById('message').style.display = 'block';
                showFlowers();
            }, 500);
        }
        function showFlowers() {
            let flowerContainer = document.getElementById('flower-container');
            for (let i = 0; i < 10; i++) {
                let flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.top = Math.random() * 100 + 'vh';
                flowerContainer.appendChild(flower);
            }
        }
    </script>
</body>
</html>
